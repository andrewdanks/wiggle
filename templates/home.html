<!doctype html>
<html lang="en">
<head>
<title>wiggle</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

<h1>wiggle <small>alpha</small></h1>

<br>

<div class="row">
  <div class="col-md-3">

    <form role="form" method="POST" action="/">
      <div class="form-group">
        <label for="start">Origin</label>
        <input type="text" class="form-control" id="start" name="start" placeholder="1699 7th Ave., San Francisco, CA" value="1253 Waller St., San Francisco">
      </div>
      <div class="form-group">
        <label for="end">Destination</label>
        <input type="text" class="form-control" id="end" name="end" placeholder="140 New Montgomery St., San Francisco, CA" value="140 New Montgomery St., San Francisco, CA">
      </div>
      <button type="submit" class="btn btn-primary">Go!</button>
    </form>

  </div>
  <div class="col-md-9">
      {% for image in street_images %}

        <p><img src="/static/street_images/{{ route_id }}/{{ image.name }}"></p>

      {% endfor %}
  </div>
</div>

</div>

</body>
</html>
